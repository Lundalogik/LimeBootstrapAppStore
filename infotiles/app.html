<div class="infotiles" data-bind="visible: infotilesVisible">
	<!-- ko foreach: infotiles -->	
		<div class="tile" data-bind="click:clicked, attr: {class: 'tile ' + color + ' ' + size}">
			<div class="information"   >
				<span class="icon-left" data-bind="icon:icon"> </span>
				<span class="value" data-bind="text:value"></span>
				<span class="name" data-bind="text:label"></span>
			</div>
		</div>
	<!-- /ko -->
	<div class="container-fluid" id="infotiles-footer">
		<div class="row">
			<div id="no-data" class="col-xs-6 text-left">
				<span data-bind="text: localize.Infotiles.no_data, visible:(infotiles().length == 0)">
			</div>
			<div id="refresh" class="col-xs-6 text-right" data-bind="text:' ', icon:'fa-refresh', click:refresh" />
		</div>
	</div>
</div>
