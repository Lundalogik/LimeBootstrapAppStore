<body>
<div id="budgetapp">
  <div data-bind="visible: latestTab() == 'all' && latestTabCalender() == 'year'" id="gyearall"></div>
  <div data-bind="visible: latestTab() == 'all' && latestTabCalender() == 'month'"  id="gmonthall"></div>
  <div data-bind="visible: latestTab() == 'mine' && latestTabCalender() == 'year'" id="gyearmine"></div>
  <div data-bind="visible: latestTab() == 'mine' && latestTabCalender() == 'month'" id="gmonthmine"></div>

  <div id="cont">
      <div class="badge" data-bind="text:targetnow"></div>
      <div id="buttons">
        <div class="btn-group" role="group" aria-label="...">
          	<button  id="buttmonth" data-bind="text:localize.budgetgauge.month, click:function() { month(false) },icon:'fa-calendar-o' , css: {'active': latestTabCalender() == 'month'}"  type="button" class="btn btn-default  btn-xs "></button>
          	<button  id="buttyear" data-bind="text:localize.budgetgauge.year, click:function() { year(false) }, icon:'fa-calendar', css: {'active': latestTabCalender() == 'year'}"  type="button" class="btn btn-default btn-xs "></button>
        </div>

        <div class="btn-group" role="group">
            <button id="dropdown" data-bind="icon:'fa-caret-down', text:dropdowntext" type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-expanded="false" >
              <span class="caret"></span>
            </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
            <li role="presentation"><a data-bind="text: localize.budgetgauge.mine ,click:mine, icon: 'fa-user'"></a></li>
            <li role="presentation"><a data-bind="text: localize.budgetgauge.all, click:all , icon: 'fa-users' "></a></li>
          </ul>
        </div>
      </div>
  </div>
  <div  class="btn-group-xs" role="group">
      <button id="refreshbutton" data-bind="text:' ',click:refresh, icon:'fa fa-refresh'" type="button" class="btn btn-default btn-sm"></button>
  </div>
</div>
</body>
