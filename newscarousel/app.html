<!-- ko if:news().length > 0 -->
<div class="carousel slide" data-ride="carousel" data-bind="attr: { id: uniqueId }, css: { empty: !news().length, single: news().length === 1 }">
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" data-bind="foreach: news">
    <div class="item" data-bind="css: { active: !$index() }">
      <h1 data-bind="text: headline"></h1>
      <p class="item-date" data-bind="text: date"></p>
      <p data-bind="markdown: text"></p>
    </div>
  </div>

  <!-- Indicators -->
  <ol class="carousel-indicators" data-bind="foreach: news">
    <li data-bind="
      attr: { 'data-slide-to': $index, 'data-target': '#' + $parent.uniqueId },
      css: { active: !$index() }
    "></li>
  </ol>

  <!-- Controls -->
  <a class="left carousel-control" role="button" data-slide="prev" data-bind="href: '#' + uniqueId">
    <i class="fa fa-angle-left" aria-hidden="true"></i><span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" role="button" data-slide="next" data-bind="href: '#' + uniqueId">
    <span class="sr-only">Next</span><i class="fa fa-angle-right" aria-hidden="true"></i>
  </a>
</div>
<!-- /ko -->
