<div class="followup">
	
	<div class="tab-container">
	    <ul id="myTab" class="nav nav-tabs">
	      <li class="active"><a data-bind="icon:'fa fa-user',text: localize.Followup.mine ,click:coworker" data-toggle="tab"></a></li>
	      <li ><a data-bind="icon:'fa fa-users', text: localize.Followup.all, click:all" data-toggle="tab"></a></li>
		</ul>		
	</div>
	
	<div class="tile" data-bind=" style:{'background-color': tileColor}">
		
		<h1 class="value">
			<span data-bind="text:outcome"></span>
			<span data-bind="text:'/'"></span>
			<span data-bind="text:targetnow"></span>
			<span data-bind="text:'('"></span>
			<span data-bind="text:target"></span>
			<span data-bind="text:')'"></span>
		</h1>

		<p class="name" data-bind="text:displayText"></p>
		<span class="refresh" ><a data-bind="text:' ',click:refresh, icon:'fa fa-refresh'"></a> </span>
		<!--
		<div class="btn-group btn-group-justified">
		  <div class="btn-group btn-group-xs" role="group">
			<button data-bind="text:' ',click:refresh, icon:'fa fa-refresh'" type="button" class="btn btn-default btn-sm"></button>
		  </div>
		</div>
		-->
		<span class="time" data-bind="text: latestRefreshString"></span>
	</div>

</div>
