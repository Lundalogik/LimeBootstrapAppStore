    app:'followup', 
    config: {
        /* Limit the number of selected coworkers and types */
        choiceLimits: {
            totalMax: 999,
            targetMax: 999,
            coworkerMax: 999
        },
        /* If empty values should be showed or not */
        showEmptyValues: true,

    	coloring: {
    		green: 1.0,
    		yellow: 0.6 
    	},
        /* Add logic for which users that will be able to admin the app, example only users in the group administrator and superusers */
