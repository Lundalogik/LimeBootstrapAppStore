<div class="panel-group" id="accordion">
	 
	 <!--ACTIVE-->
	<div class="panel panel-default">	    
	    <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
	      <h4 class="panel-title"> 
	      	<span data-bind="text:localize.HelpdeskStatics.i_HelpdeskStatics_activeheader, icon:'fa-exclamation'"></span>
	      	<span data-bind="text:coworker.open() + ' / '+ general.open()" class="badge pull-right"></span>
	       </h4>      
	    </div>

	    <div id="collapseOne" class="panel-collapse collapse in">     
		    <div class="panel-body">        
		    
		        <table class="table table-condensed">  
				    <tr class="title">
				      <th></th>				      
				      <th data-bind="text:localize.HelpdeskStatics.i_HelpdeskStatics_mine"></th>
				      <th data-bind="text:localize.HelpdeskStatics.i_HelpdeskStatics_all" ></th>
				    </tr>
				    <tr>
				      <td data-bind="text:localize.HelpdeskStatics.i_HelpdeskStatics_open"></td>				      
				      <td data-bind="text:coworker.open()"></td>
				      <td data-bind="text:general.open()" ></td>
				    </tr>

				    <tr>
				      <td data-bind="text:localize.HelpdeskStatics.i_HelpdeskStatics_notinitiated"></td>				      
				      <td data-bind="text:coworker.notInitiated()"></td>
				      <td data-bind="text:general.notInitiated()" ></td>
				    </tr>

				    <tr>
				      <td data-bind="text:localize.HelpdeskStatics.i_HelpdeskStatics_delayed"></td>				      
				      <td data-bind="text:coworker.delayed()"></td>		
				      <td data-bind="text:general.delayed()" ></td>
				    </tr>
				</table>
		     </div>
	    </div>
	</div>


<!--INCOMMING-->
	 <div class="panel panel-default" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
	    <div class="panel-heading">
	      <h4 class="panel-title">
	      	<span data-bind="text:localize.HelpdeskStatics.i_HelpdeskStatics_incomeheader, icon:'fa-inbox'"></span>
	      	<span data-bind="text:localize.HelpdeskStatics.i_HelpdeskStatics_today + ': ' + incomming.today()" class="badge pull-right"></span>
	      </h4>      
	    </div>

	    <div id="collapseTwo" class="panel-collapse collapse">	
	      <div class="panel-body">
	   
 			<table class="table table-condensed">  
			    <tr>
			      <td data-bind="text: localize.HelpdeskStatics.i_HelpdeskStatics_today"></td>
			      <td data-bind="text:incomming.today()"></td>			      
			    </tr>

			    <tr>
			      <td data-bind="text: localize.HelpdeskStatics.i_HelpdeskStatics_week"></td>
			      <td data-bind="text: incomming.week()" ></td>			     
			    </tr>

			    <tr>
			      <td data-bind="text: localize.HelpdeskStatics.i_HelpdeskStatics_month"></td>
			      <td data-bind="text: incomming.month()" ></td>			      
			    </tr>
			</table>

	     </div>

	    </div>

	  </div>


	  <!--CLOSED-->
	  <div class="panel panel-default" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
	    <div class="panel-heading">
	      <h4 class="panel-title">
	      	<span data-bind="text:localize.HelpdeskStatics.i_HelpdeskStatics_closedheader, icon:'fa-check-square-o'"></span>
	      	<span data-bind="text:localize.HelpdeskStatics.i_HelpdeskStatics_today +': ' +closed.today()" class="badge pull-right"></span>   
	      </h4>      
	    </div>

	    <div id="collapseThree" class="panel-collapse collapse"> 	
	      <div class="panel-body">   
	      	
	        <table class="table table-condensed">  
			    <tr>
			      <td data-bind="text: localize.HelpdeskStatics.i_HelpdeskStatics_today"></td>
			      <td data-bind="text: closed.today()" ></td>			      
			    </tr>

			    <tr>
			      <td data-bind="text: localize.HelpdeskStatics.i_HelpdeskStatics_week"></td>
			      <td data-bind="text: closed.week()" ></td>			     
			    </tr>

			    <tr>
			      <td data-bind="text: localize.HelpdeskStatics.i_HelpdeskStatics_month"></td>
			      <td data-bind="text: closed.month()" ></td>			      
			    </tr>
			</table>  
	      </div>

	    </div>
	
	</div>

	<ul class="menu">
		<li class="refresh" data-bind="text:'Refresh', click:refreshData, icon:'fa-refresh'"></li>
	</ul>
	
</div>
