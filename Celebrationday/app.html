


<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title" data-bind="text: header, icon: 'fa-birthday-cake'"></h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-lg-12">
				<h4 data-bind="text: 'From today to:'"/>
				<div class="input-group input-append date" id="input-container">
					<input class="form-control" type="text" id="datepicker" placeholder="Time span" data-bind="datepicker:'', value: newValue" />
				</div>
			</div>
		</div>
		<ul class="nav parent nav-tabs">
		  <li id = "person" class="active"><a id = "persona" data-toggle="tab" href="#persontab">Customers</a></li>
		  <li id = "coworker"><a id = "coworkera" data-toggle="tab" href="#coworkertab">Employees</a></li>
		</ul>


		<div class="tab-content">

		  <div id="persontab" class="tab-pane fade in active">
		  <br>
		    <div data-bind="foreach: personlist">
					<li class="celebrationlist" style="margin-left: 17px"><a data-bind="text: ' ' + name + ', ' + age + ' (' + date + ')', click: pick"></a></li>
			</div>
		  </div>


		  <div id="coworkertab" class="tab-pane fade">
		  	<ul class="nav child nav-tabs">
			  <li id="employment" class="active"><a id="employmentday" data-toggle="tab" href="#empldate">Employment</a></li>
			  <li id="birthday" ><a id="emplbirthday" data-toggle="tab" href="#dob">Birthday</a></li>
			</ul>
			<div class="tab-content">

				<div id="empldate" class="tab-pane fade in active">
					<br>
			    	<div data-bind="foreach: coworkeremployeedatelist">
						<li class="celebrationlist" style="margin-left: 17px"><a data-bind="text: ' ' + name + ', ' + years + ' (' + date + ')', click: pick"></a></li>
					</div>
				</div>
				
				<div id="dob" class="tab-pane fade in">
					<br>
			    	<div data-bind="foreach: coworkerbirthdaylist">
						<li class="celebrationlist" style="margin-left: 17px"><a data-bind="text: ' ' + name + ', ' + age + ' (' + date + ')', click: pick"></a></li>
					</div>
				</div>
			</div>
		  </div>
		</div>

		<button class="btn btn-lime btn-information" data-bind="click: openselection, icon: 'fa-paper-plane', text: 'Create selection'"></button>	
	</div>
</div>
