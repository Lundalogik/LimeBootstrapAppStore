<div data-app="{app:'LimeCRMSalesBoard', config: {
		dataSource: 'vba',
		maxNbrOfRecords: 1000,
		boards: [ {
			table: 'deal',
			lanes: {
				optionField: 'dealstatus',
				defaultValues: {
					laneColor: 'clean-green',
					cardIcon: 'completion',
					positiveSummation: true
				},
				individualLaneSettings: [
					{
						key: 'contact',
						color: 'blue'
					},
					{
						key: 'requirement',
						color: 'turquoise'
					},
					{
						key: 'tender',
						color: 'green'
					},
					{
						key: 'agreement',
						cardIcon: 'happy'
					},
					{
						key: 'rejection',
						color: 'deep-red',
						cardIcon: 'sad',
						positiveSummation: false
					},
					{
						key: 'onhold',
						color: 'orange',
						cardIcon: 'wait',
						positiveSummation: false
					}
				]
			},
			summation: {
				field: 'value',
				unit: 'SEK'
			},
			card: {
				titleField: 'name',
				value: {
					field: 'value',
					unit: 'SEK'
				},
				percentField: 'probability',
				sorting: {
					field: 'timestamp',
					descending: true
				},
				owner: {
					fieldName: 'coworker',
					relatedTableName: 'coworker',
					relatedTableFieldName: 'name'
				},
				additionalInfo: {
					fieldName: 'company',
					relatedTableName: 'company',
					relatedTableFieldName: 'name'
				}
			}
		}]
	}
}"></div>
