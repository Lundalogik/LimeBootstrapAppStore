<div id="#wrapper">
	<div id="piplineholder" class="collapse in">
		<div class="list-group pipeline">
			<!-- ko foreach: values -->
				<div data-bind="visible:nodata==0, click:statusClicked">
					<div class="statusheader" data-bind="text:businesstatus"></div>    	
					<div class="progress">
						<div class="progress-bar" data-bind="style:{'width':percentText, 'background-color':color}, css:{overflow:percent<10}">
							<span class="badge" data-bind="text:money + (shadowMoney != '' && (' (' + shadowMoney + ')') || '')"><span>
						</div>

						<!-- ko if: shadowPercentText != '' -->
							<div class="progress-bar shadow-bar" data-bind="style:{'width':shadowPercentText, 'margin-left':'-' + percentText}, css:{overflow:percent<10}" />
						<!-- /ko -->

					</div>
				</div>
				<div data-bind="visible:nodata==1, text:businesstatus"></div>
			<!-- /ko -->

			<div id="filter-selector" class="btn-group btn-group-lime">
				<button class="btn btn-lime btn-info dropdown-toggle" data-toggle="dropdown" data-bind="text:filterText, icon: 'fa-caret-down'" />
				<ul class="dropdown-menu">
					<!-- ko foreach: filters -->
						<!-- ko if: id != 0 -->
							<li class="divider"></li>
						<!-- /ko -->
						<li data-bind="text:text, id:id, click:$parent.filterChanged"></li>
					<!-- /ko -->
				</ul>
			</div> 
			
			<div class="row" id="footer">
				<div class="col-xs-6" data-bind="click:refresh, text:lastupdate, icon: 'fa-refresh'" />
  				<div class="col-xs-6 text-right" data-bind="click:goToFilter, text:' ', icon: 'fa-eye'" />
			</div>

		</div>
	</div>
</div>
