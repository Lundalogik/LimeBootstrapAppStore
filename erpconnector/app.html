<div class="erp dark-grey" style="display: none;" data-bind="visible: view() == 'actionpad'">

	<button class="erpButton btn btn-lime dark-grey" data-bind="visible: newCompany(), click: sendToERP">
		<span class="erp-icon fa fa-send fa-2x"/>
		<span class="erp-text" data-bind="text: localize.ERPConnector.SendToERP"/>
	</button>
	
	<button class="erpButton btn btn-lime dark-grey" data-bind= "visible: !newCompany(), click: sendToERP">
		<span class="erp-icon fa fa-share fa-2x"/>
		<span class="erp-text" data-bind="text: localize.ERPConnector.UpdateInERP"/>
	</button>

</div>

<div data-bind="visible: view() == 'dashboard'">
	<div style="display: none;" class="row" data-bind="visible: showChart()">
		<div class="col-xs-8 col-xs-offset-2">
			<div class="panel panel-default">
				<h4 class="panel-header" data-bind="text: localize.ERPConnector.invoiceHeader"></h4>
				<div class="panel-subheader" data-bind="text: localize.ERPConnector.invoiceSubHeader"></div>
				<div id="chartjs-legend" class="noselect">
					<ul class="ul-legend">
						<!-- ko foreach: legends() -->
						<li data-bind="tooltip: tooltip"><span data-bind="style: {'background-color': backgroundColor, 'color': color}, text: label"></span>
						</li>
						<!-- /ko -->
					</ul>
				</div>
				<canvas id="chart"></canvas>

				<div class="btn-group panel-menu">
					<button class="btn btn-plain dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="fa fa-ellipsis-v"> </span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right">
						<!-- ko foreach: groupOptions -->
						<li>
							<a href="#" data-bind="click: select">
								<!-- ko if: selected() -->
								<span class="fa fa-dot-circle-o"/>
								<!-- /ko -->
								<!-- ko if: !selected() -->
								<span class="fa fa-circle-o"/>
								<!-- /ko -->
								<span data-bind="text: text"/>
							</a>
						</li>
						<!-- /ko -->
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div style="display: none;" class="row alert-container" data-bind="visible: !showChart()">
		<div class="col-xs-4 col-xs-offset-4">
			<div class="panel panel-danger">
				<h4 class="panel-header" data-bind="text: localize.ERPConnector.noInvoices"></h4>
			</div>
		</div>
	</div>
</div>
